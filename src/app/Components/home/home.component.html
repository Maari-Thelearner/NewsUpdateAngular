<div class="container">
    <div class="row" *ngFor="let onenew of news">
        <div class="col-lg-1">
        </div>
        <div class="col-lg-10">
          <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>{{onenew.title | titlecase}}</mat-card-title>
              <mat-card-subtitle>{{onenew.description| titlecase}}</mat-card-subtitle>
            </mat-card-header>
            <br>
            <img mat-card-image width="100%"  src="{{onenew.urlToImage == null ? 'https://upload.wikimedia.org/wikipedia/commons/7/75/No_image_available.png' : onenew.urlToImage}}" alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p>
                {{onenew.content | titlecase}}
              </p>
            </mat-card-content>
            <mat-card-actions class="bookmark">
              <button mat-button><mat-icon>bookmark</mat-icon></button>
            </mat-card-actions>
          </mat-card>
        </div>
        <div class="col-lg-1">
        </div>
        <hr>
    </div>
</div>
